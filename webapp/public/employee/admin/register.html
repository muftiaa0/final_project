<div class="center">
    <div class="card bg-custom1">
        <div class="card-body">
            <h2 class="card-title">New Employee</h2>
            <div class="scroll">
                <form novalidate>
                    <div class="form-group">
                        <label for="formInputUsernameReg">Username</label>
                        <input id="formInputUsernameReg" type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="formInputPasswordReg">Password</label>
                        <input id="formInputPasswordReg" type="password" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="formInputFirstNameReg">First Name</label>
                        <input id="formInputFirstNameReg" type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="formInputLastNameReg">Last Name</label>
                        <input id="formInputLastNameReg" type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="formInputHomeAddressReg">Home Address</label>
                        <input id="formInputHomeAddressReg" type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="formInputSalaryReg">Salary</label>
                        <input id="formInputSalaryReg" type="number" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="formInputAdminReg">HR Admin</label>
                        <input id="formInputAdminReg" type="checkbox" class="form-control" />
                    </div>
                    <div class="form-group center-text">
                        <button class="btn btn-primary" onclick="createNewEmployee(event)">Onboard</button>
                    </div>
                </form>
            </div>
        </div>
