<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-wdith, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <title>Login</title>
</head>

<h1 class="center-text">SpaHRow Systems</h1>

<div class="center">
    <div class="card">
        <div class="card-body">
            <div class="right-border">
                <h2 class="card-title">Employee Login</h2>
                <form novalidate>
                    <div class="form-group">
                        <label for="formInputUsername">Username</label>
                        <input id="formInputUsername" type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="formInputPassword">Password</label>
                        <input id="formInputPassword" type="password" class="form-control" />
                    </div>
                    <div class="form-group center-text">
                        <button class="btn btn-primary" onclick="doLogin(event)">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer>

    </div>
</footer>

</html>
